<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This page is part of an assignment for the fifth week of course wdd131 at BYU Idaho.">
        <meta name="author" content="Pedro Martins Silva de Castro">
        <title>Form | Pedro Castro | WDD 131</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <div class="formField">
                <label for="productName"> Product Name
                    <select name="productName" id="productName" required aria-required="true">
                        <option value="" aria-disabled="true" disabled selected>Select a Product ...</option>
                    </select>
                </label>
            </div>
            <div class="formField">Overall Rating
                <div id="radioButtons">
                    <label for="oneStar">★<input type="radio" name="rating" id="oneStar" required aria-required="true"></label>
                    <label for="twoStars">★★<input type="radio" name="rating" id="twoStars" required aria-required="true"></label>
                    <label for="threeStars">★★★<input type="radio" name="rating" id="threeStars" required aria-required="true"></label>
                    <label for="fourStars">★★★★<input type="radio" name="rating" id="fourStars" required aria-required="true"></label>
                    <label for="fiveStars">★★★★★<input type="radio" name="rating" id="fiveStars" required aria-required="true"></label>
                </div>
            </div>
            <div class="formField">
                <label for="dateOfInstallation">Date Of Installation<input type="date" id="dateOfInstallation" required aria-required="true"></label>
            </div>
            <div class="formField" id="checkBoxes">
                <p>Which features did you find useful in the product?</p>
                <p>(check all that apply)</p>
                <label for="durability"><input type="checkbox" name="durability" id="durability" value="Durability">Durability</label>
                <label for="easeOfUse"><input type="checkbox" name="easeOfUse" id="easeOfUse" value="Ease Of Use">Ease Of Use</label>
                <label for="performance"><input type="checkbox" name="performance" id="performance" value="Performance">Performance</label>
                <label for="design"><input type="checkbox" name="design" id="design" value="Design">Design</label>
            </div>
            <div class="formField">
                <label for="writtenReview">Written Review<textarea id="writtenReview" name="writtenReview" rows="5"></textarea></label>
            </div>
            <div class="formField">
                <label for="userName">User Name<input type="text" id="userName" name="userName"></label>
            </div>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer class="footer">
        <p>&copy;<span id="currentyear">2023</span> - Pedro Martins Silva de Castro - Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
